<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css" />
</head>
<body>
  
  <nav class="navbar navbar-expand-sm bg-white navbar-light">
    <label class="switch">
      <input type="checkbox" name="checkbox">
      <span class="slider round"></span>
    </label>
  </nav>

  <!-- Current Weather -->
  <div class="current_weather">
    <div class="container app">
      <h1> <i class="fas fa-map-marker-alt"></i> Current Location </h1>
      <form class="form from-group">
        <input type="text" id="city" class="form-control input-form"/>
        <button type="button" class="btn btn-success">Search </button>
      </form>

      <div id="loading">Loading...</div>
      <div id="weather">
        <h1 id="weatherCity">City Name</h1>
        <div id="weatherDescription">Weather Description</div>
        <div id="weatherTemperature">Temperature</div>
      </div>
    </div>
  </div>
  <!-- Current Weather -->

  <!-- Add new Record Section -->
  <div class="container">
    <div class="text-center add_location">
      <i class="fas fa-plus"></i>
    </div>
  </div>
  <!-- Add new Record Section -->

  <!-- render local storage place -->
  <div class="read_storage_data">
    <div class="container app">
      <div id="show_record"></div>
    </div>
  </div>
  <!-- render local storage place -->
  
  <div class="add_new_item">
    <div class="container app" style="margin-top: 20px">
      <div class="close-up text-danger">
        <b>X</b>
      </div>
      <div class="add_item">
        <input type="text" id="new_record" />
        <button type="button" class="add_btn">Add</button>
      </div>
    </div>
  </div>

 

  <script src="./bundle.js"></script>
</body>
</html>
