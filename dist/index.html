<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Raymond Weather App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Livvic&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css" />
</head>
<body>
  
  <nav class="navbar navbar-expand-sm bg-white navbar-light">
    <label class="switch">
      <input type="checkbox" name="checkbox">
      <span class="slider round"></span>
    </label>
  </nav>

  <div class="main-app-section">
    <!-- Current Weather -->
    <div class="current_weather">
      <h2 class="text-center"> <i class="fas fa-map-marker-alt"></i> Current Location </h2>
      <div class="container app">
        <div class="input-group mb-3">
          <input type="text" id="city" class="form-control input-form" placeholder="Search..."/>
          <div class="input-group-append">
            <button class="btn btn-success" type="button">Search</button> 
          </div>
        </div>
        <div id="loading">Loading...</div>
        <div id="weather">
          <div class="row">
            <div class="col-6">
                <h1 id="weatherCity">City Name</h1>
            </div>
            <div class="col-6">
              <div id="weatherDescription">Weather Description</div>
              <div id="weatherTemperature">Temperature</div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- Current Weather -->

    <div class="label-text">
      <h3> <i class="fas fa-map-marked-alt"></i> Other Locations </h3>
      <p class="text-danger"> You don't have any saved items</p>
    </div>

    <!-- Add new Record Section -->
    <div class="container">
      <div class="text-center add_location" style="margin: 50px;">
        <i class="fas fa-plus"></i>
      </div>
    </div>
    <!-- Add new Record Section -->

    <!-- render local storage place -->
    <div class="read_storage_data">
      <div class="container app">
          <div class="close-up text-danger">
            <b>X</b>
          </div>
        <div id="show_record"></div>
      </div>
    </div>
    <!-- render local storage place -->
    
    <div class="add_new_item">
      <div class="container app" style="margin-top: 20px">
        <div class="add_item">
          <div class="input-group mb-3">
            <input type="text" id="new_record" class="form-control input-form" placeholder="Search..."/>
            <div class="input-group-append">
              <button class="btn btn-success add_btn" type="button">Search</button> 
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- main-app-section -->

 

  <script src="./bundle.js"></script>
</body>
</html>
